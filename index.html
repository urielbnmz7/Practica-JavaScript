<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div class="previus-operand">1343</div>
            <div class="current-operand">2453</div>
        </div>
        <button class="operators span-two">AC</button>
        <button class="operators">DEL</button>
        <button class="operators">รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operators">x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operators">+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operators">-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two" id="result">=</button>
    </div>
</body>
</html>
